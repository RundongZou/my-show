<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reg.css">
    <script src="js/lib/jquery-1.11.0.js"></script>
</head>
<body>
    <div class="page">
        <header>

            <p>用户注册</p>
        </header>
        <section class="content">
            <div class="uName_box">
                <p>账户名称:</p>
                <input type="text" name="" class="uName" placeholder="请输入账户(6-13位)">
            </div>
            <div class="uName_box">
                <p>登录密码:</p>
                <input type="password" name="" class="uPassword" placeholder="请输入密码(6-13位)">
            </div>
            <div class="uName_box">
                <p>确认密码:</p>
                <input type="password" name="" class="cuPassword" placeholder="请输入密码">
            </div>
            <button class="to-reg">确定注册</button>
        </section>
    </div>
    <script src="js/reg.js"></script>
</body>
</html>
